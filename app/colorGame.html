<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>The Awesome Color Guessing Game</title>

  <link rel="stylesheet" type="text/css" media="screen" href="colorGame.css">
</head>

<body>
  
  <h1>
    The Awesome
    <br>
    <button id="colorDisplay">Color</button>
    <br>
    Guessing Game
  </h1>

  <div id="stripe">
    <button id="reset">New Colors</button>
    <button id="hardButton" class="mode">Hard</button>
    <button id="mediumButton" class="mode selected">Medium</button>
    <button id="easyButton" class="mode">Easy</button>
  </div>

  <div id="container">
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
  </div>

  <script src="colorGame.js"></script>
</body>
</html>
